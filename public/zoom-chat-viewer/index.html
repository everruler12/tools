<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Chat Viewer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="./assets/jquery-3.5.1.min.js"></script>
    <script src="./assets/vue-2.6.12.js"></script>
    <link rel="stylesheet" href="./assets/bulma.min.css">
    <style>
        .warning {
            color: red
        }

        p {
            margin: 1em 0;
        }

        label.file-label {
            width: 100%;
        }

        .file-name {
            max-width: initial;
        }
    </style>
</head>

<body>
    <section id="vm-app" class="section" v-cloak @drop.prevent="addFile" @dragover.prevent>
        <div class="container">
            <h1 class="title">Zoom Chat Viewer</h1>
            <div class="columns">
                <div class="column">

                    <p>Drag the Zoom chat .txt file to the area below, or click "Open file".</p>

                    <div class="file has-name is-boxed" :class="file_status">
                        <label class="file-label">
                            <input class="file-input" type="file" name="file-input">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">{{file_label}}</span>
                            </span>
                            <span class="file-name">{{file_name}}</span>
                        </label>
                    </div>

                    <table class="table" v-if="list.length">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>From</th>
                                <th v-if="chatType == 'private'">To</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="chat in list">
                                <td>{{chat.timestamp}}</td>
                                <td>{{chat.from}}</td>
                                <td v-if="chatType == 'private'">{{chat.to}}</td>
                                <td>{{chat.message}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
    </section>

    <script>

        function getExtensionFromFilename(fileName) {
            const extensionMatch = fileName.match(/\.(\w+)$/)
            return extensionMatch ? extensionMatch[0] : ''
        }

        function determineChatType(line) {

            if (line.split('\t').length == 3) // chat.txt // full session, public chat
                return 'public'

            // 12:58:22 From  Erik Newhard  to  Everyone : 
            else if (line.match(/^\d\d:\d\d:\d\d: From  (.*?)  to  (.*?) : (.*?)^/)) // meeting_saved_chat.txt // personally saved filed
                // what if user name contains '  to  ' or ' : '?
                return 'public'

            else
                return 'unknown'
        }

        function parsePublicChat(line) {
            const l = line.split('\t')
            return {
                timestamp: l[0],
                from: l[1],
                message: l[2]
            }
        }

        function parsePrivateChat(line) {
            const l = line.split('\t')
            return {
                timestamp: l[0],
                from: l[1],
                message: l[2]
            }
        }

        var vm = new Vue({
            el: "#vm-app",

            data: {
                file_status: '',
                file_label: 'Open file...',
                file_name: '',
                list: [],
                chatType: '',
            },

            computed: {
            },

            mounted() { },

            methods: {

                parseData(txt) {

                    const lines = txt.split('\n')

                    const chatType = determineChatType(lines[0]) // possible: ['public', 'private', 'unknown']
                    this.chatType = chatType

                    if (chatType = 'public')
                        this.list = lines.map(parsePublicChat)

                    else if (chatType = 'private')
                        this.list = lines.map(parsePrivateChat)

                    else if (chatType = 'unknown')
                        return

                },

                addFile(e) {
                    let file = e.dataTransfer.files[0]

                    if (!file) return

                    let _this = this

                    const reader = new FileReader()
                    reader.onload = loadData
                    reader.readAsText(file)

                    function loadData(event) {
                        // console.log(file.name)
                        // console.log(data)
                        _this.file_name = file.name

                        // const allowed_extensions = ['txt']

                        // const reg_exp = new RegExp(allowed_extensions.map(ext => `(\.${ext})`).join('|'))
                        // const match = file.name.match(reg_exp)
                        const ext = getExtensionFromFilename(file.name)

                        if (ext == '.txt') {
                            // const ext = match[0]
                            const data = event.target.result

                            _this.file_status = "is-success"
                            _this.file_label = `${ext} file loaded!`

                            // if (ext == '.txt')
                            _this.parseData(data)
                            // else if (ext = 'json')
                            // _this.parseData(JSON.parse(data))
                        } else {
                            _this.file_status = "is-danger"
                            _this.file_label = `${ext} is not a supported file extension. Please try again`
                        }
                    }
                },

                copy(text_to_copy) {
                    function listener(e) {
                        e.clipboardData.setData("text/plain", text_to_copy)
                        e.preventDefault()
                    }

                    document.addEventListener("copy", listener)

                    try {
                        document.execCommand("copy")
                        console.log("Copied:", text_to_copy)
                    } catch (e) {
                        console.log("Copy failed.", e)
                    } finally {
                        document.removeEventListener("copy", listener)
                    }
                },
            },
        })
    </script>

</body>

</html>
